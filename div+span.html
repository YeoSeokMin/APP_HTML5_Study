<!DOCTYPE html>
<html lang="KR">
    <head>
        <title>inline & block</title>
        <meta charset="UTF-8">
        <link>
        <style>
           div{
               color: red;
           }
           span{
               text-decoration: underline;
           }
        </style>
    </head>
    <body>
       <h1>This is Header</h1>
       <p>이것은 헤더입니다.</p>
       <div>
       <h1>This is Header</h1>
       <p>이것은 헤더입니다.</p>
       <h1>This is Header</h1>
       <p>이것은 헤더입니다.</p>
       <h1>This is Header</h1>
        </div>
       <p>이것은 헤더입니다.</p>
       <h1>This is<span> Head</span>er </h1>
       <p>이것은 헤더입니다.</p>
       <h1>This is Header</h1>
       <p>이것은 헤더입니다.</p>
    </body>
</html>
