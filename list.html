<!DOCTYPE html>
<html lang="KR">
    <head>
        <title>list 연습</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>정렬되지 않은 리스트</h2>
       <ol type="I" start="5">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
       </ol>
    

       <h2>설명된 목록</h2>
       <dl>
           <dt>아메리카노</dt>
           <dd>	에스프레소에 뜨거운 물을 더한 커피. 농도는 일반적인 드립 커피와 비슷하지만 풍미가 다르다. 
               미국에서 주로 마시는 커피라는 뜻에서 그 이름이 붙여졌다.</dd>

            <dt>에스프레소</dt>
            <dd>곱게 갈아 압축한 원두가루에 뜨거운 물을 고압으로 통과시켜 뽑아낸 이탈리안 정통 커피.</dd>

            <dt>카페라떼</dt>
            <dd>에스프레소에 따뜻한 우유를 1:2 또는 1:3 정도의 비율로 섞은 커피</dd>
       </dl>

       <h2>목록의 중첩</h2>
       <ul>
           <li>커피</li>
           <li>차
               <ol>
                   <li>녹차</li>
                   <li>보리차</li>
               </ol>
           </li>
           <li>우유</li>
       </ul>
    </body>
</html>
